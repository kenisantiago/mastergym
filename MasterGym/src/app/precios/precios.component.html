
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-8">             
            <h4 class="card-title">Precios</h4>
            <ul>
                <li *ngFor="let precio of precios" (click)="editarPrecio(precio)">{{precio.nombre}} Id: {{precio.id}}</li>
                
            </ul>
        </div>

        <div class="col-sm-4">           
          <h4 class="card-title">Agregar/ Editar</h4>
          <form [formGroup]="formularioPrecios">
            <div class="form-group">
                <label for="">Nombre</label>
                <input formControlName="nombre" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Costo</label>
                <input formControlName="costo" type="number" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="">Duración</label>
                <input formControlName="duracion" type="number" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Tipo de duración</label>

                <select for="" formControlName="tipoDura" class="form-control" name="" id="">
                    <option value="1">Día</option>
                    <option value="2">Semana</option>
                    <option value="3">Quincena</option>
                    <option value="4">Mes</option>
                    <option value="5">Año</option>
                </select>
            </div>
            <button *ngIf="!editable" [disabled]="formularioPrecios.invalid" class="btn btn-success" type="subimit" (click)="agregar()">Agregar</button>
            <button *ngIf="editable" [disabled]="formularioPrecios.invalid" class="btn btn-danger" type="subimit" (click)="editar()">Editar</button>
          </form>
        </div>
    </div>
</div>
