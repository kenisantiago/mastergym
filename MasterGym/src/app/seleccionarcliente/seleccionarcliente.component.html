<div class="clientes">
    <div class="form-group" *ngIf="!nombre">
        <label for="">Clientes<br>
        <input class="form-control" type="text" (keyup)="buscarClientes($event)" placeholder="Busqueda de cliente">
    </label>
    </div>
    <div class="form-group" *ngIf="nombre">
        <label>Cliente</label>
        <div class="row">
            <div class="col-sm-8">
                <input [(ngModel)]="nombre" disabled type="text" class="form-control">
            </div>
            <div class="col-sm-4">
                <button class="btn btn-danger" (click)="cancelarCliente()">Cancelar</button>
            </div>
    </div>
    </div>
    <div class="list-group">
        <div *ngFor="let clientx of clientes">
            <a  *ngIf="clientx.visible" class="list-group-item list-group-item-action" (click)="seleccionarCliente(clientx)">{{clientx.cliente}}</a>
        </div>
        
    </div>
    
</div>
